<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feastly - Add Recipe</title>
    <link rel="stylesheet" href="addstyles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="recipes_list.html">Home</a></li>
        <li><a href="addPage.html">Add Recipe</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>

    <div class="container">
        <h2>Feastly - Add Recipe</h2>
        <form id="recipe-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="course">Course Name</label>
            <select id="course" name="course">
                <option value="appetizers">Appetizers</option>
                <option value="main_course">Main Course</option>
                <option value="desserts">Desserts</option>
            </select>
            
            <label for="ingredients">Ingredients</label>
            <div class="ingredients-container">
                <input type="text" id="ingredient" placeholder="Ingredient">
                <input type="number" id="quantity" placeholder="Qty" min="1">
                <button type="button" onclick="addIngredient()">+</button>
            </div>
            <ul id="ingredients-list"></ul>
            
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
            
            <button type="submit">Add Recipe</button>
        </form>
    </div>

    <script>
        function addIngredient() {
            const ingredient = document.getElementById("ingredient").value;
            const quantity = document.getElementById("quantity").value;
            if (ingredient && quantity) {
                const list = document.getElementById("ingredients-list");
                const li = document.createElement("li");
                li.textContent = `${ingredient} - ${quantity}`;
                
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "X";
                deleteBtn.style.marginLeft = "10px";
                deleteBtn.style.background = "red";
                deleteBtn.style.color = "white";
                deleteBtn.style.border = "none";
                deleteBtn.style.cursor = "pointer";
                deleteBtn.onclick = function () {
                    list.removeChild(li);
                };
                
                li.appendChild(deleteBtn);
                list.appendChild(li);
                document.getElementById("ingredient").value = "";
                document.getElementById("quantity").value = "";
            }
        }
    </script>
</body>
</html>
