<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feastly - Login</title>
    <link rel="stylesheet" href="authstyles.css">
</head>
<body>
    <h1>Login</h1>
    <div class="container">
        <form id="login-form" onsubmit="event.preventDefault(); window.location.href='recipes_list.html'" >
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="3" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="3" required>
            
            <button type="submit">Login</button>
        </form>
        <div class="link-container">
            <a href="signup.html">Create new account</a>
        </div>
    </div>
</body>
</html>
